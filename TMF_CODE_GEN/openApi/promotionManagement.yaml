      operationId: promotionDeleteEvent
      requestBody:
        $ref: '#/components/requestBodies/PromotionDeleteEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/promotionStateChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity PromotionStateChangeEvent
      description: Example of a client listener for receiving the notification PromotionStateChangeEvent
      operationId: promotionStateChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/PromotionStateChangeEvent'
