openapi: 3.0.1
info:
  title: Promotion Management
  description: >-
    This API is used to provide additional discounts, vouchers, bonuses, or gifts to customers who
    meet predefined criteria. By using promotions, the enterprise can attract users and encourage
    more consumption, especially continuous purchases. Normally, promotions are not considered a
    specific type of product or product offering. They are often applied when customers purchase
    product offerings that exceed a certain price or amount limit.
  version: 5.0.0
servers:
  - url: '{apiRoot}'
    variables:
      apiRoot:
        default: 'https://serverRoot/tmf-api/promotionManagement/v5'
        enum:
          - 'https://serverRoot/tmf-api/promotionManagement/v5'
tags:
  - name: promotion
    description: Operations for Promotion Resource
  - name: notification listener
    description: Notifications for Resource Lifecycle and event notifications
  - name: events subscription
    description: Endpoints to register and terminate an Event Listener
paths:
  /hub:
    post:
      operationId: createHub
      summary: Create a subscription (hub) to receive Events
      description: Sets the communication endpoint to receive Events.
      tags:
        - events subscription
      requestBody:
        $ref: '#/components/requestBodies/Hub_FVO'
      responses:
        '201':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
  '/hub/{id}':
    get:
      operationId: hubGet
      summary: Retrieve a subscription (hub)
      description: ''
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
    delete:
      operationId: hubDelete
      summary: Remove a subscription (hub) to receive Events
      description: ''
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/components/responses/Error'
  /listener/promotionAttributeValueChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity PromotionAttributeValueChangeEvent
      description: >-
        Example of a client listener for receiving the notification
        PromotionAttributeValueChangeEvent
      operationId: promotionAttributeValueChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/PromotionAttributeValueChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/promotionCreateEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity PromotionCreateEvent
      description: Example of a client listener for receiving the notification PromotionCreateEvent
      operationId: promotionCreateEvent
      requestBody:
        $ref: '#/components/requestBodies/PromotionCreateEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/promotionDeleteEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity PromotionDeleteEvent
