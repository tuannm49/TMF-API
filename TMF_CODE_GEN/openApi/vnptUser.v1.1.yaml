components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: unique identifier
        name:
          type: string
          description: Name of User
        userName:
          type: string
          description: user name
        password:
          type: string
          description: Password
        isActive:
          type: boolean
          description: A “true” value specifies user active
        email:
          type: string
          description: Email
        organization:
          $ref: '#/components/schemas/OrganizationRef'
        dataOwnerOrganization:
          $ref: '#/components/schemas/OrganizationRef'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupRef'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleRef'
        createdDate:
          type: string
          description: Date of create
          format: date-time
        updatedDate:
          type: string
          description: Last update
          format: date-time
    User_Create:
      required:
        - name
        - userName
        - password
        - organization
        - dataOwnerOrganization
      type: object
      properties:
        name:
          type: string
          description: Name of User
        userName:
          type: string
          description: user name
        password:
          type: string
          description: Password
        email:
          type: string
          description: Email
        isActive:
          type: boolean
          description: A “true” value specifies user active
        organization:
          $ref: '#/components/schemas/OrganizationRef'
        dataOwnerOrganization:
          $ref: '#/components/schemas/OrganizationRef'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupRef'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleRef'
      description: |-
        Resource represents a single zone independen with other.
        Skipped properties: id,href
    User_Update:
      type: object
      properties:
        name:
          type: string
          description: Name of User
        password:
          type: string
          description: Password
        email:
          type: string
          description: Email
        isActive:
          type: boolean
          description: A “true” value specifies user active
        organization:
          $ref: '#/components/schemas/OrganizationRef'
        dataOwnerOrganization:
          $ref: '#/components/schemas/OrganizationRef'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupRef'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleRef'
      description: |-
        Individual represents a single zone independence with other.
        Skipped properties: id,href
    OrganizationRef:
      required:
        - id
      type: object
      description: >-
        Representation of a OrganizationRef
      properties:
        id:
          type: string
          description: Unique Identifier of the User
        orgName:
          type: string
          description: Name of the scope to identify it with a meaningful identification
    GroupRef:
      required:
        - id
      type: object
      description: >-
        Representation of a GroupRef
      properties:
        id:
          type: string
          description: Unique Identifier of the User
        name:
          type: string
          description: Name of the scope to identify it with a meaningful identification
    RoleRef:
      required:
        - id
      type: object
      description: >-
        Representation of a GroupRef
      properties:
        id:
          type: string
          description: Unique Identifier of the User
        name:
          type: string
          description: Name of the scope to identify it with a meaningful identification
    Error:
      required:
        - code
        - reason
      type: object
      properties:
        code:
          type: string
          description: Application relevant detail, defined in the API or a common list.
        reason:
          type: string
          description: Explanation of the reason for the error which can be shown to a client user.
        message:
          type: string
          description: More details and corrective actions related to the error which can be shown to a client user.
        status:
          type: string
          description: HTTP Error code extension
        referenceError:
          type: string
          description: URI of documentation describing the error.
          format: uri
        '@baseType':
          type: string
          description: When sub-classing, this defines the super-class.
        '@schemaLocation':
          type: string
          description: A URI to a JSON-Schema file that defines additional attributes and relationships
          format: uri
        '@type':
