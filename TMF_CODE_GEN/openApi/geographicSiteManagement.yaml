openapi: 3.0.1
info:
  title: Geographic Site
  description: >-
    This API covers the operations to manage (create, read, delete) sites associated with a
    customer, an account, a service delivery or other entities. It introduces the concept of a
    'Site' as a convenient reference point for  essential locations, whereas a geographic place is
    an entity that can answer the question "where?" allowing one to  determine where things are
    about the earth's surface and can be represented either in a textual structured way  (geographic
    address) or as a geometry referred to a spatial reference system (geographic location).
    Additionally,  the concept of a geographic site facilitates the capture of various site
    features, ranging from survey data to  safety guidelines and hazard information..

    ### Resources

    - GeographicSite

    - Hub

    ### Operations

    Geographic Site API performs the following operations :

    - Retrieve a geographic site or a collection of geographic sites

    - Create a new site

    - Update a geographic site

    - Delete a geographic site

    - Notify events on geographic site
  version: 5.0.0
