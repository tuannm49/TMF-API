openapi: 3.0.1
info:
  title: Resource Usage Management
  description: >-
    TMF771 Resource Usage Management provides a standaised mechanism for usage management such as
    creation, update, retrieval, import and export of a collection of resource usage. A Resource
    usage represents is an occurrence of usage on a Resource, which can be further used to generate
    interest to a billing system, and can have charges applied to it. It is comprised of
    characteristics which define all attributes known for a particular type of Resource usage.
  version: 5.0.0
servers:
  - url: '{apiRoot}/tmf-api/resourceUsageManagement/v5/'
    variables:
      apiRoot:
        default: 'http://serverRoot'
        enum:
          - 'http://serverRoot'
tags:
