              type: string
              description: 'The bank account number, this could refer to the iban or swift number.'
              example: GB74HSBCUK122232323238313
            accountNumberType:
              type: string
              description: 'The type of account number (e.g.: IBAN, SWIFT, ...)'
              example: IBAN
