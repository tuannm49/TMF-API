    ProductOfferingPrice_allOf:
      description: >-
        Is based on both the basic cost to develop and produce products and the
        enterprises policy on revenue targets. This price may be further revised
        through discounting (a Product Offering Price that reflects an
        alteration). The price, applied for a productOffering may also be
        influenced by the productOfferingTerm, the customer selected, eg: a
        productOffering can be offered with multiple terms, like commitment
        periods for the contract. The price may be influenced by this
        productOfferingTerm. A productOffering may be cheaper with a 24 month
        commitment than with a 12 month commitment.
      properties:
        description:
          description: Description of the productOfferingPrice
          type: string
        version:
          description: ProductOfferingPrice version
          type: string
        validFor:
          $ref: '#/components/schemas/TimePeriod'
        unitOfMeasure:
          $ref: '#/components/schemas/Quantity'
        recurringChargePeriodType:
          description: |-
            The period to repeat the application of the price
            Could be month, week...
          type: string
        recurringChargePeriodLength:
          description: >-
            the period of the recurring charge:  1, 2, ... .It sets to zero if
            it is not applicable
          type: integer
        isBundle:
          description: >-
            A flag indicating if this ProductOfferingPrice is composite (bundle)
            or not
          type: boolean
        price:
          $ref: '#/components/schemas/Money'
        percentage:
          description: >-
            Percentage to apply if this Product Offering Price is an Alteration
            (such as a Discount)
          format: float
          type: number
        bundledPopRelationship:
          description: >-
            this object represents a bundle relationship from a bundle product
            offering price (parent) to a simple product offering price (child).
            A simple product offering price may participate in more than one
            bundle relationship.
          items:
            $ref: '#/components/schemas/BundledProductOfferingPriceRelationship'
          type: array
        popRelationship:
          description: >-
            Product Offering Prices related to this Product Offering Price, for
            example a price alteration such as allowance or discount
          items:
            $ref: '#/components/schemas/ProductOfferingPriceRelationship'
          type: array
        prodSpecCharValueUse:
          description: >-
            A use of the ProductSpecificationCharacteristicValue by a
            ProductOfferingPrice to which additional properties (attributes)
            apply or override the properties of similar properties contained in
            ProductSpecificationCharacteristicValue. It should be noted that
            characteristics which their value(s) addressed by this object must
            exist in corresponding product specification. The available
            characteristic values for a ProductSpecificationCharacteristic in a
            Product specification can be modified at the ProductOffering and
            ProcuctOfferingPrice level. The list of values in
            ProductSpecificationCharacteristicValueUse is a strict subset of the
            list of values as defined in the corresponding product specification
            characteristics.
          items:
            $ref: '#/components/schemas/ProductSpecificationCharacteristicValueUse'
          type: array
        productOfferingTerm:
          description: >-
            A list of conditions under which a ProductOfferingPrice is made
            available to Customers. For instance, a Product Offering Price can
            be offered with multiple commitment periods.
          items:
            $ref: '#/components/schemas/ProductOfferingTerm'
          type: array
        place:
          description: Place defines the places where the products are sold or delivered.
          items:
            $ref: '#/components/schemas/PlaceRef'
          type: array
        policy:
          description: >-
            The Policy resource represents a policy/rule applied to
            ProductOfferingPrice.
          items:
            $ref: '#/components/schemas/PolicyRef'
          type: array
        pricingLogicAlgorithm:
          description: >-
            The PricingLogicAlgorithm entity represents an instantiation of an
            interface specification to external rating function (without a
            modeled behavior in SID). Some of the parameters of the interface
            definition may be already set (such as price per unit) and some may
            be gathered during the rating process from the event (such as call
            duration) or from ProductCharacteristicValues (such as assigned
            bandwidth).
          items:
            $ref: '#/components/schemas/PricingLogicAlgorithm'
          type: array
        tax:
          description: >-
            An amount of money levied on the price of a Product by a legislative
            body.
          items:
            $ref: '#/components/schemas/TaxItem'
          type: array
        name:
          description: Name of the productOfferingPrice
          type: string
        priceType:
          description: >-
            A category that describes the price, such as recurring, discount,
            allowance, penalty, and so forth.
          type: string
        lastUpdate:
          description: the last update time of this ProductOfferingPrice
          format: date-time
          type: string
        lifecycleStatus:
          description: the lifecycle status of this ProductOfferingPrice
          type: string
        externalIdentifier:
          description: >-
            List of external identifieers for the offering price, e.g.
            identifier in source catalog
          items:
            $ref: '#/components/schemas/ExternalIdentifier'
          type: array
      type: object
