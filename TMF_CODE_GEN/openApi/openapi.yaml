      description: >-
        A group of product offerings that can be chosen for instantiation of
        children of the parent product offering, for example a list of channels
        for selection under a TV offering. Sometimes known as Selection Group.
        The group can also hierarchically contain other groups
      properties:
        id:
          description: >-
            Locally unique identifier of the group, useful in case the parent
            product offering or group includes multiple groups.
          example: '1'
          type: string
        name:
          description: >-
