        bundledGroupProductOfferingOption:
          $ref: '#/components/schemas/BundledGroupProductOfferingOption'
      type: object
    BundledGroupProductOfferingOption_allOf:
      description: >-
        Defines for a BundledProductOfferingGroup (i.e. a group of multiple
        child offerings of a parent product offering), how many instances from
        the child offerings can be chosen in total. For example facilitate the
        choice of between 2 and 7 channel packs from a list, and cause certain
        items to be selected by default
      properties:
        numberRelOfferLowerLimit:
          description: >-
            The minimum total number of instances of the child offerings
            directly of hierarchically in the group that should be instantiated
          example: 2
          type: integer
        numberRelOfferUpperLimit:
          description: >-
            The maximum total number of instances of the child offerings
            directly of hierarchically in the group that should be instantiated
          example: 7
          type: integer
      type: object
