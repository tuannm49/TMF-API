info:
  title: ProductConfiguration
  description: >-
    ### **TMF API Reference : TMF 760 - Product Configuration**

    The Product Configuration API drives the configuration of new product offerings and modification
    of existing products for various user engagement channels. The Product Configuration API uses
    product catalog data, policy data, and existing product inventory data to assist engagement
    managent systems with product configuration. Product configuration may include setting and
    restrincting characteristic values, enforcing min/max on bundle offering groups and options, and
    calculation of prices and discounts.

    The Product Configuration API features 2 distinct resources: 

    * QueryProductConfiguration

    * CheckProductConfiguration

    ### **QueryProductConfiguration**

    For new products, QueryProductConfiguration provides constraints within which the products are
    valid. For existing products (from inventory) it provides valid actions that can be applied to
    them and upon action selection it also provides constraints within which the products can be
    modified.

    ### **CheckProductConfiguration**

    Upon configuring the new product or modifying the existing product, following the constraints
    returned by QueryProductConfiguration, the newly configured or modified product validity must be
    checked through CheckProductConfiguration operations.
