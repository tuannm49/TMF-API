info:
  title: Product Test
  description: >-
    Product Test API goal is to provide the ability to execute and manage product tests. 

    Product testing involves assessing and evaluating the performance, functionality, and
    reliability of telecommunications

    equipment and services. This process is crucial to ensure that the products meet industry
    standards, 

    comply with regulations, and meet the expectations of end-users.     

    ### Resource 

    - ProductTest 

    - ProductTestSpecification

    ### Operations

    Product Test API performs the following operations on the resources :

    - Retrieve an entity or a collection of entities depending on filter criteria

    - Partial update of an entity (including updating rules)

    - Create an entity (including default values and creation rules)

    - Delete an entity (for administration purposes)

    - Manage notification of events
  version: 5.0.0
servers:
