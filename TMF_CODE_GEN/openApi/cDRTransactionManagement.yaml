      operationId: cdrTransactionAttributeValueChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/CdrTransactionAttributeValueChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/cdrTransactionCreateEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity CdrTransactionCreateEvent
      description: Example of a client listener for receiving the notification CdrTransactionCreateEvent
      operationId: cdrTransactionCreateEvent
      requestBody:
