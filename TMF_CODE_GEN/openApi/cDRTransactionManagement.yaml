        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
    post:
      tags:
        - cdrTransaction
      summary: Creates a CdrTransaction
      description: This operation creates a CdrTransaction entity.
      operationId: createCdrTransaction
      parameters:
        - $ref: '#/components/parameters/Fields'
      requestBody:
        $ref: '#/components/requestBodies/CdrTransaction_FVO'
      responses:
        '201':
          $ref: '#/components/responses/201CdrTransaction'
        '202':
          description: Accepted
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '409':
