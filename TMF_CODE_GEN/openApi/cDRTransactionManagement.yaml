          required:
            - action
            - id
            - state
      discriminator:
        propertyName: '@type'
        mapping:
          CdrTransactionItem: '#/components/schemas/CdrTransactionItem_FVO'
    CdrTransactionItem_MVO:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            An identified part of the transaction. A transaction is decomposed into one or more
