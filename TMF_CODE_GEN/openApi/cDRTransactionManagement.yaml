components:
  schemas:
    Addressable:
      type: object
      description: Base schema for adressable entities
      properties:
        href:
          type: string
          description: Hyperlink reference
        id:
          type: string
          description: unique identifier
    Addressable_FVO:
      type: object
      description: Base schema for adressable entities
      properties:
        id:
          type: string
          description: unique identifier
    BaseEvent:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: Base event with common attributes.
          properties:
            event:
              type: object
            eventId:
              type: string
              description: The identifier of the notification.
            eventTime:
              type: string
              format: date-time
              description: Time of the event occurrence.
            eventType:
              type: string
              description: The type of the notification.
            correlationId:
              type: string
              description: The correlation id for this event.
            domain:
              type: string
              description: The domain of the event.
            title:
              type: string
              description: The title of the event.
            description:
              type: string
              description: An explanatory of the event.
            priority:
              type: string
              description: A priority.
            timeOcurred:
              type: string
              format: date-time
              description: The time the event occured.
      discriminator:
        propertyName: '@type'
        mapping:
          BaseEvent: '#/components/schemas/BaseEvent'
    BaseEvent_FVO:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: Base event with common attributes.
          properties:
            event:
              type: object
            eventId:
              type: string
              description: The identifier of the notification.
            eventTime:
              type: string
              format: date-time
              description: Time of the event occurrence.
            eventType:
              type: string
              description: The type of the notification.
            correlationId:
              type: string
              description: The correlation id for this event.
            domain:
              type: string
              description: The domain of the event.
            title:
              type: string
              description: The title of the event.
            description:
              type: string
              description: An explanatory of the event.
            priority:
              type: string
              description: A priority.
            timeOcurred:
              type: string
              format: date-time
              description: The time the event occured.
      discriminator:
        propertyName: '@type'
        mapping:
          BaseEvent: '#/components/schemas/BaseEvent_FVO'
    BaseEvent_MVO:
      allOf:
        - $ref: '#/components/schemas/Entity_MVO'
        - type: object
          description: Base event with common attributes.
          properties:
            event:
              type: object
            eventId:
              type: string
              description: The identifier of the notification.
            eventTime:
              type: string
              format: date-time
              description: Time of the event occurrence.
            eventType:
              type: string
              description: The type of the notification.
            correlationId:
              type: string
              description: The correlation id for this event.
            domain:
              type: string
              description: The domain of the event.
            title:
              type: string
              description: The title of the event.
            description:
              type: string
              description: An explanatory of the event.
            priority:
              type: string
              description: A priority.
            timeOcurred:
              type: string
              format: date-time
              description: The time the event occured.
      discriminator:
        propertyName: '@type'
        mapping:
          BaseEvent: '#/components/schemas/BaseEvent_MVO'
    Cdr:
      type: object
      description: An occurrence of employing a product for its intended purpose with all rating details
      properties:
        cdrDate:
          type: string
          format: date-time
          description: Date of cdr
          example: '2020-09-21T09:13:16-07:00'
        description:
          type: string
          description: Description of cdr
          example: Voicemail Retrieval
        status:
          $ref: '#/components/schemas/CdrStatusType'
        cdrType:
          type: string
          description: Type of cdr
        cdrCharacteristic:
          type: array
          items:
            $ref: '#/components/schemas/CdrCharacteristic'
        cdrDirectionType:
          $ref: '#/components/schemas/CdrDirectionType'
          minItems: 1
        relatedParty:
          $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
          minItems: 1
        ratedCdr:
          type: array
          items:
            $ref: '#/components/schemas/RatedCdr'
        isBilled:
          type: boolean
          description: Boolean indicating if usage have been billed or not
        offerTariffType:
          type: string
          description: Type of tariff applied
        ratingAmountType:
          type: string
          description: Type of amount
        amount:
          $ref: '#/components/schemas/Money'
        ratingDate:
          type: string
          format: date-time
          description: Date of usage rating
        isTaxExempt:
          type: boolean
          description: Indicates if the rated amount is exempt of tax
        productRef:
          $ref: '#/components/schemas/ProductRef'
        taxExcludedRatingAmount:
          $ref: '#/components/schemas/Money'
        taxIncludedRatingAmount:
          $ref: '#/components/schemas/Money'
        taxRate:
          type: number
          format: float
          description: Tax rate
    CdrCharacteristic:
      type: object
      description: Provides the value of a given characteristic
      allOf:
        - $ref: '#/components/schemas/Characteristic'
    CdrCharacteristic_FVO:
      type: object
      description: Provides the value of a given characteristic
      allOf:
        - $ref: '#/components/schemas/Characteristic_FVO'
    CdrCharacteristic_MVO:
      type: object
      description: Provides the value of a given characteristic
      allOf:
        - $ref: '#/components/schemas/Characteristic_MVO'
    CdrDirectionType:
      enum:
        - charge
        - refund
      type: string
      description: Possible values for the Direction of the Cdr
    CdrStatusType:
      enum:
        - settlement
        - charging
        - charged
      type: string
      description: Possible values for the status of the Cdr
    CdrTransaction:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            A party revenue sharing transaction is a type of transaction which  can  be used to 
            launch a revenue share between a partner and a service provider or between multiple
            partners
          properties:
            relatedParty:
              type: array
              items:
                $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
              description: The associated party or partyRole
              minItems: 1
            state:
              $ref: '#/components/schemas/CdrTransactionStateType'
            requestedInitialState:
              $ref: '#/components/schemas/CdrTransactionInitialStateType'
              default: created
            cancellationDate:
              type: string
              format: date-time
              description: 'Date when the transaction is cancelled. This is used when transaction is cancelled. '
            cancellationReason:
              type: string
              description: >-
                Reason why the transaction is cancelled. This is used when transaction is
                cancelled.
            channel:
              type: array
              items:
                $ref: '#/components/schemas/RelatedChannel'
            description:
              type: string
              description: Description of the transaction
            note:
              type: array
              items:
                $ref: '#/components/schemas/Note'
            transactionItem:
              type: array
              items:
                $ref: '#/components/schemas/CdrTransactionItem'
              minItems: 1
            creationDate:
              type: string
              format: date-time
              description: Date and time when the ProductOrder was created
            completionDate:
              type: string
              format: date-time
              description: Date when the ProductOrder was completed
      discriminator:
        propertyName: '@type'
        mapping:
          CdrTransaction: '#/components/schemas/CdrTransaction'
    CdrTransactionAttributeValueChangeEvent:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          description: CdrTransactionAttributeValueChangeEvent generic structure
          properties:
            event:
              $ref: '#/components/schemas/CdrTransactionAttributeValueChangeEventPayload'
      discriminator:
        propertyName: '@type'
        mapping:
          CdrTransactionAttributeValueChangeEvent: '#/components/schemas/CdrTransactionAttributeValueChangeEvent'
    CdrTransactionAttributeValueChangeEventPayload:
      type: object
      description: CdrTransactionAttributeValueChangeEventPayload generic structure
      properties:
        CdrTransaction:
          $ref: '#/components/schemas/CdrTransaction'
    CdrTransactionCreateEvent:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          description: CdrTransactionCreateEvent generic structure
          properties:
            event:
              $ref: '#/components/schemas/CdrTransactionCreateEventPayload'
      discriminator:
        propertyName: '@type'
        mapping:
          CdrTransactionCreateEvent: '#/components/schemas/CdrTransactionCreateEvent'
    CdrTransactionCreateEventPayload:
      type: object
      description: CdrTransactionCreateEventPayload generic structure
      properties:
        CdrTransaction:
          $ref: '#/components/schemas/CdrTransaction'
    CdrTransactionDeleteEvent:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          description: CdrTransactionDeleteEvent generic structure
          properties:
            event:
              $ref: '#/components/schemas/CdrTransactionDeleteEventPayload'
      discriminator:
        propertyName: '@type'
        mapping:
          CdrTransactionDeleteEvent: '#/components/schemas/CdrTransactionDeleteEvent'
    CdrTransactionDeleteEventPayload:
      type: object
      description: CdrTransactionDeleteEventPayload generic structure
      properties:
        CdrTransaction:
          $ref: '#/components/schemas/CdrTransaction'
    CdrTransactionInitialStateType:
      enum:
        - charged
      type: string
      description: >-
        Possible values for the requested initial state of the transaction from client- by default
        created is considered
    CdrTransactionItem:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            An identified part of the transaction. A transaction is decomposed into one or more
            transaction items.
          properties:
            action:
              $ref: '#/components/schemas/ItemActionType'
            cdr:
              type: array
              items:
                $ref: '#/components/schemas/Cdr'
              minItems: 1
            relatedParty:
              $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
              minItems: 1
            bill:
              type: array
              items:
                $ref: '#/components/schemas/CustomerBillRef'
              description: The bills related to this report item
            payment:
              type: array
              items:
                $ref: '#/components/schemas/PaymentRef'
              description: The payments related to this report item
            state:
              $ref: '#/components/schemas/CdrTransactionItemStateType'
            id:
              type: string
              description: >-
                Identifier of the transaction item (generally it is a sequence number 01, 02, 03,
                ...)
      discriminator:
        propertyName: '@type'
        mapping:
          CdrTransactionItem: '#/components/schemas/CdrTransactionItem'
    CdrTransactionItemStateType:
      enum:
        - charged
        - billed
        - paid
        - completed
      type: string
      description: Possible values for the state of the party revenue sharing transaction
    CdrTransactionItem_FVO:
