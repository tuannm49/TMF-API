openapi: 3.0.1
info:
  title: CDR Transaction Management
  description: >-
    CDR Transaction Management API goal is to provide the ability to manage a CDR Transaction. This
    CDR Transaction allows to manage CDR Transactions that define how revenue share is calculated,
    billed and paid between an enterprise with one or more other parties.
  version: 5.0.0
servers:
  - url: 'https://serverRoot'
tags:
  - name: cdrTransaction
    description: Operations for CdrTransaction Resource
  - name: notification listener
    description: Notifications for Resource Lifecycle and event notifications
  - name: events subscription
    description: Endpoints to register and terminate an Event Listener
paths:
  /cdrTransaction:
    get:
      tags:
        - cdrTransaction
      summary: List or find CdrTransaction objects
      description: List or find CdrTransaction objects
      operationId: listCdrTransaction
      parameters:
        - $ref: '#/components/parameters/Fields'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          $ref: '#/components/responses/200CdrTransactionArray'
