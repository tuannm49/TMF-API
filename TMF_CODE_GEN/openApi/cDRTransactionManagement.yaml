        '503':
          $ref: '#/components/responses/503'
  '/cdrTransaction/{id}':
    get:
      tags:
        - cdrTransaction
      summary: Retrieves a CdrTransaction by ID
      description: >-
        This operation retrieves a CdrTransaction entity. Attribute selection enabled for all first
        level attributes.
      operationId: retrieveCdrTransaction
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Fields'
      responses:
        '200':
          $ref: '#/components/responses/200CdrTransaction_Get'
        '400':
          $ref: '#/components/responses/400'
