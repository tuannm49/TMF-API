    patch:
      tags:
        - cdrTransaction
      summary: Updates partially a CdrTransaction
      description: This operation updates partially a CdrTransaction entity.
      operationId: patchCdrTransaction
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Fields'
      requestBody:
        $ref: '#/components/requestBodies/CdrTransaction_MVO'
      responses:
        '200':
          $ref: '#/components/responses/200CdrTransaction_Patch'
        '202':
          description: Accepted
        '400':
          $ref: '#/components/responses/400'
