openapi: 3.0.1
info:
  title: Service Usage Management
  description: >-
    The Service Usage Management API provides a standardized mechanism for service usage management
    such as the creation, update, retrieval, import and export of a collection of service usages. A
    service usage is an occurrence of usage on a Service derived from various Resource usages, which
    can be further used for determining the Product usage. It is comprised of characteristics, which
    represent attributes of Service usage.
  version: 5.0.0
servers:
  - url: '{apiRoot}/tmf-api/serviceUsageManagement/v5/'
    variables:
      apiRoot:
        default: 'https://serverRoot'
        enum:
          - 'https://serverRoot'
tags:
  - name: serviceUsage
    description: Operations for ServiceUsage Resource
  - name: serviceUsageSpecification
    description: Operations for ServiceUsageSpecification Resource
  - name: notification listener
    description: Notifications for Resource Lifecycle and event notifications
  - name: events subscription
    description: Endpoints to register and terminate an Event Listener
paths:
  /hub:
    post:
      operationId: createHub
      summary: Create a subscription (hub) to receive Events
      description: Sets the communication endpoint to receive Events.
      tags:
        - events subscription
      requestBody:
        $ref: '#/components/requestBodies/Hub_FVO'
      responses:
        '201':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
  '/hub/{id}':
    get:
      operationId: hubGet
      summary: Retrieve a subscription (hub)
      description: ''
      tags:
